                <img src="img/persones/noia2.jpg" alt="Carla" onclick="mostrarDescripcion('Enginyera Agrònoma','Investigadora Principal', 'Em dic Carla Estela-Thompson i sóc enginyera agrònoma. La meva dedicació a la terra i la natura m\'ha portat a liderar els esforços de recerca del nostre grup en l\'àmbit de la producció agrícola a Albinyana. Amb una formació en agronomia i una passió per la millora de les pràctiques agrícoles, estic compromesa a investigar noves tècniques i estratègies per optimitzar el rendiment dels cultius, mantenint al mateix temps la sostenibilitat i la salut dels ecosistemes agrícoles. Treballo en col·laboració amb agricultors locals per implementar solucions pràctiques i duradores que millorin la productivitat i la resiliència dels seus conreus. Estic emocionada de formar part d\'aquest equip multidisciplinari i contribuir al futur de l\'agricultura a Albinyana i més enllà.')">
                <p class="nombre-miembro">Carla Estela-Thompson</p>
            </div>
            <div class="miembro">
                <img src="img/persones/noia1.jpg" alt="Julia" onclick="mostrarDescripcion('Geògrafa', 'Coordinadora i Iniciadora del Projecte', 'Em dic Júlia Sevil i sóc geògrafa. Amb una passió per l\'anàlisi dels paisatges i la comprensió de les interaccions entre la societat i el medi ambient, he tingut l\'honor de coordinar i iniciar aquest projecte d\'investigació sobre la producció agrícola a Albinyana. La meva tasca consisteix a proporcionar una visió integral dels factors geogràfics, socials i ambientals que influeixen en l\'activitat agrícola a la nostra comunitat. A través de la recopilació i l\'anàlisi de dades geogràfiques, busquem identificar patrons espacials i tendències que ens ajudin a comprendre millor els reptes i oportunitats que afronten els agricultors locals. Estic emocionada de liderar aquest projecte i col·laborar amb el nostre equip multidisciplinari per impulsar la innovació i el creixement sostenible a Albinyana.')">
                <p class="nombre-miembro">Júlia Sevil</p>
            </div>
            <div class="miembro">
                <img src="img/persones/noi.jpg" alt="Pol" onclick="mostrarDescripcion('Enginyer Informàtic', 'Col·laborador', 'Em dic Pol Arnabat i sóc enginyer informàtic. La meva passió per la tecnologia m\'ha portat a col·laborar amb el nostre grup de recerca en l\'àmbit de la producció agrícola a Albinyana. Mitjançant la meva experiència en desenvolupament de software i sistemes d\'informació, estic compromès a proporcionar solucions innovadores que milloren l\'eficiència i la gestió de les activitats agrícoles. Em dedico a desenvolupar eines tecnològiques que facilitin la recopilació, anàlisi i visualització de dades agrícoles, contribuint a una presa de decisions més informada i sostenible. Em motiva treballar en col·laboració amb els nostres investigadors i agricultors locals per impulsar el progrés de la producció agrícola a Albinyana.')">
